<body>
  <button type="button" class="btn btn-success d-table my-5 mx-auto" data-bs-toggle="modal" data-bs-target="#ModalForm">
  LOGIN
  </button>
  
  <!-- Modal Form -->
  <div class="modal fade" id="ModalForm" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <!-- Login Form -->
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h3 class=" text-center">Member Login</h3>
            	<div class="container">              
                <div class="row">
                <form class="">
                  <div class="form-group form-control mb-3"><input type="text" placeholder="UserName" required></div>
      
                  <div class="form-group form-control mb-3"><input type="password" placeholder="Password" required></div>
                   <input  type="submit" class="boton-login pt-1 pb-1" value="Login"/> 
                </form>
              </div>
              </div>
 
           </div>
      </div>
    </div>
  </div>
</body>
